<div class="reset-password-container my-4 p-3 shadow">
    <h2>Imposta una Nuova Password</h2>
    <form ng-submit="resetPassword()">
        <!-- Campo per la nuova password -->
        <div class="form-input my-1">
            <label for="new-password">Nuova Password</label>
            <input type="password" id="new-password" name="newPassword" ng-model="nuova_password"
                placeholder="Inserisci la nuova password">
        </div>

        <!-- Campo per confermare la nuova password -->
        <div class="form-input my-1">
            <label for="confirm-password">Conferma Password</label>
            <input type="password" id="confirm-password" name="confirmPassword" ng-model="conferma_password"
                placeholder="Conferma la nuova password">
        </div>

        <!-- Messaggio di successo -->
        <div class="d-flex justify-content-center my-2">
            <span class="text-success" ng-show="successMessage.length > 0">{{successMessage}}</span>
        </div>

        <!-- Messaggio di errore -->
        <div class="d-flex justify-content-center my-2">
            <span class="text-danger" ng-show="errorMessage.length > 0">{{errorMessage}}</span>
        </div>

        <!-- Bottone per inviare il form -->
        <button class="primary-button my-1" type="submit" ng-disabled="isDisabled">Salva Nuova Password</button>
        <a ng-href="/" class="btn btn-danger w-100">Torna Indietro</a>
    </form>
</div>
