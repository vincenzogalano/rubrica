<div class="register-container my-4 p-3 shadow" ng-app="rubricaApp" ng-controller="RegisterController">
    <h2>Registrati alla tua Rubrica</h2>
    <form ng-submit="registerUser()">
        <div class="form-input my-1">
            <label for="username">Nome utente</label>
            <input type="text" id="username" name="username" ng-model="user.username" required>
        </div>

        <div class="form-input my-1">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" ng-model="user.password" required minlength="8">
        </div>

        <div class="form-input my-1">
            <label for="conferma-password">Conferma Password</label>
            <input type="password" id="conferma-password" name="conferma-password" ng-model="confermaPassword" required>
        </div>

        <div class="form-input my-1">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" ng-model="user.email" required>
        </div>

        <div class="form-input my-1">
            <label for="conferma-email">Conferma Email</label>
            <input type="email" id="conferma-email" name="conferma-email" ng-model="confermaEmail" required>
        </div>

        <div class="form-input my-1">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" ng-model="user.nome" required>
        </div>

        <div class="form-input my-1">
            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome" ng-model="user.cognome" required>
        </div>

        <div class="form-input my-1">
            <label for="data_di_nascita">Data di nascita</label>
            <input type="date" id="data_di_nascita" name="data_di_nascita" ng-model="user.data_di_nascita" required>
        </div>

        <div class="form-input my-1">
            <label for="sesso">Sesso</label>
            <select name="sesso" ng-model="user.sesso" required>
                <option value="M">Uomo</option>
                <option value="F">Donna</option>
            </select>
        </div>

        <div class="form-input my-1">
            <label for="citta">Città</label>
            <input type="text" id="citta" name="citta" ng-model="user.citta" required>
        </div>

        <button class="primary-button my-1" type="submit">Registrati</button>
    </form>
    <span class="success" ng-show="registrationSuccess">{{registrationSuccessMessage}}</span>
    <span class="error" ng-show="registrationFailed">{{registrationFailedMessage}}</span>
    <div class="login-link">
        <p>Hai già un account? <a href="/">Accedi qui</a></p>
    </div>
</div>
